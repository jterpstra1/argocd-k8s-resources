apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: personal-profile-admin-hash
  namespace: personal-profile
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-cluster-store
    kind: ClusterSecretStore
  target:
    name: personal-profile-admin-hash-secret
    creationPolicy: Owner
  data:
    - secretKey: personal-profile-admin-hash
      remoteRef:
        key: ADMIN_HASH
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: personal-profile-jwt-secret
  namespace: personal-profile
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-cluster-store
    kind: ClusterSecretStore
  target:
    name: personal-profile-jwt-secret
    creationPolicy: Owner
  data:
    - secretKey: personal-profile-jwt-secret
      remoteRef:
        key: JWT_SECRET
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-pull-secret
  namespace: personal-profile
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-cluster-store
    kind: ClusterSecretStore
  target:
    name: ghcr-pull-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          '{
            "auths": {
              "ghcr.io": {
                "username": "jterpstra1",
                "password": "{{ .ghcr-pat }}",
                "auth": "{{ printf \"%s:%s\" \"jterpstra1\" .ghcr-pat | b64enc }}"
              }
            }
          }'
  data:
    - secretKey: ghcr-pat
      remoteRef:
        key: ghcr-pat
        property: ghcr-pat
