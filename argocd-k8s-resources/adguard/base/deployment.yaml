apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
  labels:
    app: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      initContainers:
        - name: bootstrap-config
          image: busybox
          command: ["sh", "-c", "if [ ! -f /config/AdGuardHome.yaml ]; then cp /bootstrap/AdGuardHome.yaml /config/AdGuardHome.yaml; fi"]
          volumeMounts:
            - name: config
              mountPath: /config
            - name: bootstrap
              mountPath: /bootstrap
      containers:
        - name: adguard
          image: adguard/adguardhome:latest
          ports:
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP
            - containerPort: 3000
          volumeMounts:
            - mountPath: /opt/adguardhome/conf
              name: config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: adguard-config
        - name: bootstrap
          configMap:
            name: adguard-configmap
