apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-adguard
spec:
  storageClassName: ""   # disable dynamic provisioning
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.230
    path: /srv/nfs/adguard   # will be patched in overlays